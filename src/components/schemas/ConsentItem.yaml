description: Information about a single consent, including the person ID and the allowed scopes.
type: object
required:
  - personId
  - scopes
properties:
  personId:
    $ref: ./PersonId.yaml
  scopes:
    type: array
    items:
      type: string
      enum:
        - read:basic_pension_data
        - read:pension_plan
    description: List of granted scopes for this specific person.
    example:
      - read:basic_pension_data
      - read:pension_plan
